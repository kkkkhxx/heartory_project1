name: Java CI (Maven)

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    name: Build, Test, and Package
    runs-on: ubuntu-latest

    steps:
      # ───────────────────────────────
      # 1️⃣ ดึงซอร์สโค้ดจาก repo
      # ───────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ───────────────────────────────
      # 2️⃣ ติดตั้ง JDK
      # ───────────────────────────────
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # ───────────────────────────────
      # 3️⃣ Build + Run Tests
      # ───────────────────────────────
      - name: Build and run tests
        run: mvn -B clean verify

      # ───────────────────────────────
      # 4️⃣ แพ็กเป็น JAR พร้อม Manifest
      # ───────────────────────────────
      - name: Package application
        run: mvn -B package

      # ───────────────────────────────
      # 5️⃣ แสดงผล jar ที่สร้างขึ้น
      # ───────────────────────────────
      - name: Show built artifacts
        run: ls -R target

      # ───────────────────────────────
      # 6️⃣ Upload JAR เป็น artifact
      # ───────────────────────────────
      - name: Upload packaged JAR
        uses: actions/upload-artifact@v4
        with:
          name: java-minesweeper
          path: target/*.jar
