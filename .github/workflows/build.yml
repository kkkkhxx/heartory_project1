name: Java CI (Maven)

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17', '21' ]  # ทดสอบหลาย JDK
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: maven

      - name: Build & Test (clean verify)
        run: mvn -B -ntp clean verify

      - name: Show target/
        run: ls -R target || true

      - name: Upload JAR
        if: matrix.java == '21'  # อัปโหลดเฉพาะ 21 เพื่อลดซ้ำ
        uses: actions/upload-artifact@v4
        with:
          name: java-minesweeper
          path: target/*.jar
          retention-days: 14

      - name: Upload test reports (Surefire)
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.java }}
          path: target/surefire-reports/**
          retention-days: 14

      - name: Upload JaCoCo coverage (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.java }}
          path: |
            target/site/jacoco/**
            target/jacoco.exec
          if-no-files-found: ignore
          retention-days: 14
